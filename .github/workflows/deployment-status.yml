name: Deployment Status Workflow
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create-issue.outputs.issue_number }}
      previous_commit: ${{ steps.get-previous-commit.outputs.previous_commit }}
      current_commit: ${{ steps.get-current-commit.outputs.current_commit }}
      package_version: ${{ steps.get-package-version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Get previous commit SHA
        id: get-previous-commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get current commit SHA
        id: get-current-commit
        run: echo "current_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get-package-version
        run: echo "package_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ steps.get-current-commit.outputs.current_commit }}`,
              body: "Deployment tracking issue for commit ${{ steps.get-current-commit.outputs.current_commit }}",
              labels: ["deployment", "in-progress"]
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create-issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create-artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate-checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Verify current commit
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "Current commit: $CURRENT_COMMIT"

          # Rollback to previous commit
          echo "Rolling back to previous commit: ${{ needs.pre-deployment.outputs.previous_commit }}"
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm install

          # Verify package version
          echo "Verifying package version..."
          npm list --depth=0

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."
          npm audit
          npm ls --prod --depth=0
          echo "Dependency verification completed!"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > README-rollback.md << 'EOF'
          # Rollback Documentation

          ## Step-by-Step Rollback Instructions

          1. **Stop running application**
             ```bash
             pm2 stop mcpmark-cicd
             ```

          2. **Checkout previous commit**
             ```bash
             git checkout ${{ needs.pre-deployment.outputs.previous_commit }}
             ```

          3. **Reinstall dependencies**
             ```bash
             npm install
             ```

          4. **Verify installation**
             ```bash
             ./verify-dependencies.sh
             ```

          5. **Restart application**
             ```bash
             pm2 start mcpmark-cicd
             ```

          ## Rollback Artifacts
          - Rollback script: rollback.sh
          - Configuration backups: package.json, package-lock.json
          - Dependency verification: verify-dependencies.sh
          EOF

      - name: Create rollback package
        id: create-artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp package.json $ARTIFACT_NAME/
          cp package-lock.json $ARTIFACT_NAME/
          cp README-rollback.md $ARTIFACT_NAME/
          tar -czf $ARTIFACT_NAME.tar.gz $ARTIFACT_NAME/
          echo "artifact_name=$ARTIFACT_NAME.tar.gz" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate-checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create-artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-artifact.outputs.artifact_name }}
          path: ${{ steps.create-artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `# ðŸ”„ Rollback Plan Ready

              ## Deployment Details
              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              - Artifact: ${{ steps.create-artifact.outputs.artifact_name }}

              ## Rollback Components âœ…âœ…âœ…âœ…âœ…
              - âœ… Executable rollback script with error handling
              - âœ… Configuration backups (package.json, package-lock.json)
              - âœ… Dependency verification script
              - âœ… Detailed rollback documentation
              - âœ… Compressed rollback package with SHA256 checksum

              ## Quick Rollback Command
              \`\`\`bash
              # Download artifact and extract
              wget https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.create-artifact.outputs.artifact_name }}
              tar -xzf ${{ steps.create-artifact.outputs.artifact_name }}
              cd rollback-package-${{ needs.pre-deployment.outputs.current_commit }}
              ./rollback.sh
              \`\`\`

              ## Verification Status
              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${{ steps.generate-checksum.outputs.checksum }}
              `
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: [pre-deployment, rollback-preparation]
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: "in-progress"
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ["completed"]
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `# Deployment Completed Successfully

              ## Rollback Artifact Details
              - Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}
              - Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ needs.rollback-preparation.outputs.artifact_name }}

              Deployment tracking issue will now be closed.
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: "closed"
            });
